<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skidded Warehouse</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #1163ff;
      --accent-hover-color: #6c18ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }

    .button {
      display: inline-block;
      padding: 0.8em 1.8em;
      font-size: 1.1em;
      text-decoration: none;
      color: #fff;
      background-color: var(--accent-color);
      border-radius: 0.5em;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--accent-hover-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skidded Warehouse</h1>
    <p>The market for skids</p>
    <a href="https://zwar808.github.io/SkiddedWarehouse/proton.html" class="button">Proton Executor</a>
  </div>
</body>
</html>
