<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skidded Warehouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #1163ff;
      --accent-hover-color: #0948c3;
      --card-bg: #1e1e1e;
      --shadow-color: rgba(17, 99, 255, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2em;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      font-weight: 600;
    }

    p {
      font-size: 1em;
      margin-bottom: 2em;
      color: #b0b0b0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
      justify-items: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow-color);
      overflow: hidden;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      text-align: left;
      width: 100%;
      max-width: 300px;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px var(--shadow-color);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1em;
    }

    .card-content h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: var(--text-color);
    }

    .card-content p {
      font-size: 0.9em;
      margin-bottom: 1em;
      color: #b0b0b0;
    }

    .button {
      display: inline-block;
      padding: 0.6em 1.2em;
      font-size: 0.9em;
      font-weight: 600;
      color: #fff;
      background-color: var(--accent-color);
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      background-color: var(--accent-hover-color);
      box-shadow: 0 3px 6px var(--shadow-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Skidded Warehouse</h1>
    <p>The marketplace for skids and innovative solutions.</p>
  </header>

  <section class="products">
    <!-- Product 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Proton Executor">
      <div class="card-content">
        <h2>Proton Executor</h2>
        <p>The ultimate tool for streamlined executions.</p>
        <a href="https://zwar808.github.io/SkiddedWarehouse/proton.html" class="button">View Product</a>
      </div>
    </div>
  </section>
</body>
</html>
