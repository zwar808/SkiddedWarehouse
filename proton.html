  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --button-color: #1163ff;
      --button-hover-color: #6c18ff;
      --tooltip-color: #fff;
      --tooltip-text-color: #111;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      margin-bottom: 0.5em;
      font-size: 2em;
    }

    p {
      margin-bottom: 1.5em;
      font-size: 1.2em;
    }

    .button {
      --width: 150px;
      --height: 45px;
      --tooltip-height: 35px;
      --tooltip-width: 120px;
      --gap-between-tooltip-to-button: 18px;

      width: var(--width);
      height: var(--height);
      background: var(--button-color);
      position: relative;
      text-align: center;
      border-radius: 0.45em;
      font-family: "Arial";
      transition: background 0.3s;
      display: inline-block;
      margin-bottom: 2em;
    }

    .button a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }

    .button::before {
      position: absolute;
      content: attr(data-tooltip);
      width: var(--tooltip-width);
      height: var(--tooltip-height);
      background-color: var(--tooltip-color);
      font-size: 0.9rem;
      color: var(--tooltip-text-color);
      border-radius: 0.25em;
      line-height: var(--tooltip-height);
      bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) + 10px);
      left: calc(50% - var(--tooltip-width) / 2);
      text-align: center;
    }

    .button::after {
      position: absolute;
      content: '';
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: var(--tooltip-color);
      left: calc(50% - 10px);
      bottom: calc(100% + var(--gap-between-tooltip-to-button) - 10px);
    }

    .button::after,
    .button::before {
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s;
    }

    .text {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-wrapper,
    .text,
    .icon {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      color: #fff;
    }

    .text {
      top: 0;
    }

    .text,
    .icon {
      transition: top 0.5s;
    }

    .icon {
      color: #fff;
      top: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 24px;
      height: 24px;
    }

    .button:hover {
      background: var(--button-hover-color);
    }

    .button:hover .text {
      top: -100%;
    }

    .button:hover .icon {
      top: 0;
    }

    .button:hover:before,
    .button:hover:after {
      opacity: 1;
      visibility: visible;
    }

    .button:hover:after {
      bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) - 20px);
    }

    .button:hover:before {
      bottom: calc(var(--height) + var(--gap-between-tooltip-to-button));
    }

    .home-button {
      margin-top: 2em;
    }

    .home-button a {
      display: inline-block;
      padding: 0.5em 1.5em;
      font-size: 1em;
      text-decoration: none;
      color: #fff;
      background-color: #6c18ff;
      border-radius: 0.45em;
      transition: background-color 0.3s;
    }

    .home-button a:hover {
      background-color: #1163ff;
    }
  </style>
</head>
